hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  ./codegen/index.ts:
    schema: http://da-server.dev.jinxin.cloud/graphql
    documents:
      - 'src/graphql/{*,**/**}.gql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-vue-apollo
    config:
      withHooks: true
      vueCompositionApiImportFrom: vue
